<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
  
    <section class="header">
      <h1>Will Andy pick me?</h1>
    </section>
  
    <main>
      <section class="page-flex">
        <div class="eight-ball-form">
          <div class="buttons">
            <input class="input-field" type="text" placeholder="Ask your question here!">
            <button class="get-answer-button">Get your answer</button>
          </div>
          <div class="eight-ball-main">
            <img class="eight-ball-img" src="./assets/eight-ball.png" alt="eight-ball.png">
            <div class="eight-ball-answer hidden">
              <h3 class="question">Placeholder Question</h3>
              <h2 class="answer">Placeholder Answer</h2>
            </div>
          </div>
          <div class="div-clear-button">
            <button class="clear-button">Clear</button>
          </div>
        </div>
        <div class="woody-div">
          <img src="./assets/woody.png" alt="woody.png">
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
