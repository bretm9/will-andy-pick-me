<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans|Life+Savers:800" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css">
    <title>Will Andy Pick Me?</title>
  </head>
  <body>
  
    <section class="header">
      <h1>Will Andy pick me?</h1>
    </section>
  
    <main>
      <section class="page-flex">
        <div class="eight-ball-form">
          <input class="input-field" type="text" placeholder="Ask your question here!">
          <button class="get-answer-button">Get your answer</button>
          <img src="./assets/eight-ball.png" alt="eight-ball.png">
        </div>
        <div class="woody-div">
          <img src="./assets/woody.png" alt="woody.png">
        </div>
        <div>
          <button class=clear-button>Clear</button>
        </div>
      </section>
    </main>
  </body>
  <script src="index.js"></script>
</html>
